<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotifyDev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            background-color: #1db954;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>spotifyDev</h1>
    </div>
    <div class="container">
        <div class="content">
            <h2>Welcome to spotifyDev</h2>
            <p>Connect with your Spotify account to get started.</p>
            <a href="/login" class="btn">Login with Spotify</a>
        </div>
    </div>
</body>
</html>
