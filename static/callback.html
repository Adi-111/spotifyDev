<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .user-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .user-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .user-card h2 {
            margin: 10px 0 5px;
        }
        .user-card p {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-card">
            <img id="user-image" src="https://via.placeholder.com/100" alt="Profile Image">
            <h2 id="user-name">Loading...</h2>
            <p id="user-email">Loading...</p>
        </div>
    </div>

    <script>
        async function fetchProfile(token) {
            const response = await fetch("https://api.spotify.com/v1/me", {
                method: "GET",
                headers: { Authorization: `Bearer ${token}` }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Error fetching profile: ${error.error.message}`);
            }

            return response.json();
        }

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function displayUserProfile() {
            const token = getParameterByName('access_token');
            if (!token) {
                document.getElementById('user-name').textContent = 'No token found';
                return;
            }

            try {
                const profile = await fetchProfile(token);
                document.getElementById('user-image').src = profile.images[0]?.url || 'https://via.placeholder.com/100';
                document.getElementById('user-name').textContent = profile.display_name || 'No name';
                document.getElementById('user-email').textContent = profile.email || 'No email';
            } catch (error) {
                document.getElementById('user-name').textContent = `Error: ${error.message}`;
            }
        }

        displayUserProfile();
    </script>
</body>
</html>
